<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    img {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Background image -->
  <img src="https://c.tenor.com/Ocjpm9kO5UUAAAAd/tenor.gif" alt="hacker matrix" />

  <!-- Audio element: loop enabled -->
  <audio id="bg-audio" src="audio.mp3" preload="auto" loop></audio>

  <script>
    // Random title generator
    function getRandomTitle(length = 20) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Change title every 2 seconds
    setInterval(() => {
      document.title = getRandomTitle();
    }, 2000);

    // One-time keypress handler to start audio
    function onKeydownStartAudio(e) {
      const audio = document.getElementById("bg-audio");
      audio.play();
      document.removeEventListener('keydown', onKeydownStartAudio); // remove listener
    }

    // Wait for any key press
    document.addEventListener('keydown', onKeydownStartAudio);
  </script>
</body>
</html>
